<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Calor de Acciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff; /* Fondo blanco */
    color: #111; /* Texto oscuro */
    text-align: center;
  }
  h1 {
    margin-top: 20px;
    color: #222;
  }
  p {
    color: #555;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }
  .cell {
    padding: 20px;
    border-radius: 8px;
    font-weight: bold;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }
</style>

</head>
<body>
  <h1>ðŸ“Š Mapa de Calor de Acciones</h1>
  <p>Se actualiza automÃ¡ticamente con los datos del mercado.</p>
  <div class="grid" id="heatmap"></div>

<script>
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/10NZ7aE0KKGS8mC6n6kt5lNe0bDc8KX7iXaqrTzmRU9g/gviz/tq?tqx=out:csv";

async function cargarDatos() {
  const response = await fetch(SHEET_CSV_URL);
  let text = await response.text();

  // Limpieza de comillas y espacios
  text = text.replace(/"/g, "").trim();
  
  // Divide por lÃ­nea
  const rows = text.split("\n").map(r => r.split(","));
  
  // Extrae solo las columnas Ãºtiles (2Âª = ticker, 3Âª = variaciÃ³n)
  const empresas = rows
    .map(r => [r[1]?.trim(), r[2]?.trim()])
    .filter(r => r[0] && r[1] && r[0] !== "Ticker");

  const contenedor = document.getElementById("heatmap");
  contenedor.innerHTML = "";

  empresas.forEach(([nombre, variacion]) => {
    const num = parseFloat(variacion.replace(",", "."));
    if (isNaN(num)) return;

    const div = document.createElement("div");
    div.classList.add("cell");

    const color =
      num > 0
        ? `rgba(0, 200, 0, ${Math.min(num / 5, 1)})`
        : `rgba(200, 0, 0, ${Math.min(Math.abs(num) / 5, 1)})`;

    div.style.backgroundColor = color;
    div.textContent = `${nombre}: ${num.toFixed(2)}%`;
    contenedor.appendChild(div);
  });
}

cargarDatos();
setInterval(cargarDatos, 60000);
</script>
</body>
</html>

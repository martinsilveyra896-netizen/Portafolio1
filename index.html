<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Calor de Acciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1117; /* Fondo oscuro */
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #fff;
      font-weight: 600;
    }

    p {
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .cell {
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Mapa de Calor de Acciones</h1>
  <p>Inspirado en el diseÃ±o de TradingView</p>
  <div class="grid" id="heatmap"></div>

  <script>
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/10NZ7aE0KKGS8mC6n6kt5lNe0bDc8KX7iXaqrTzmRU9g/gviz/tq?tqx=out:csv";

// FunciÃ³n de color tipo TradingView
function getColor(variacion) {
  const max = 5; // lÃ­mite superior para saturar color
  const val = Math.max(-max, Math.min(max, variacion));
  const ratio = (val + max) / (2 * max);

  // Verde brillante (#16c784) para subas fuertes, rojo (#ea3943) para bajas
  const red = [234, 57, 67];
  const green = [22, 199, 132];

  const r = Math.round(red[0] + (green[0] - red[0]) * ratio);
  const g = Math.round(red[1] + (green[1] - red[1]) * ratio);
  const b = Math.round(red[2] + (green[2] - red[2]) * ratio);

  return `rgb(${r}, ${g}, ${b})`;
}

async function cargarDatos() {
  const response = await fetch(SHEET_CSV_URL);
  let text = await response.text();
  text = text.replace(/"/g, "").trim();

  const rows = text.split("\n").map(r => r.split(","));
  const empresas = rows
    .map(r => [r[1]?.trim(), r[2]?.trim()])
    .filter(r => r[0] && r[1] && r[0] !== "Ticker");

  const contenedor = document.getElementById("heatmap");
  contenedor.innerHTML = "";

  empresas.forEach(([nombre, variacion]) => {
    const num = parseFloat(variacion.replace(",", "."));
    if (isNaN(num)) return;

    const div = document.createElement("div");
    div.classList.add("cell");
    div.style.backgroundColor = getColor(num);
    div.textContent = `${nombre}: ${num.toFixed(2)}%`;
    contenedor.appendChild(div);
  });
}

cargarDatos();
setInterval(cargarDatos, 60000);
  </script>
</body>
</html>

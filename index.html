<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Calor de Acciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1117; /* Fondo oscuro */
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #fff;
      font-weight: 600;
    }

    p {
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .cell {
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 12px rgba(255,255,255,0.25);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Mapa de Calor de Acciones</h1>
  <p>Estilo TradingView con colores intensos</p>
  <div class="grid" id="heatmap"></div>

  <script>
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/10NZ7aE0KKGS8mC6n6kt5lNe0bDc8KX7iXaqrTzmRU9g/gviz/tq?tqx=out:csv";

// Escala mÃ¡s potente â€” colores vivos
function getColor(variacion) {
  const max = 5; // Â±5% rango para saturaciÃ³n total
  const val = Math.max(-max, Math.min(max, variacion));
  const ratio = (val + max) / (2 * max);

  // Colores base mÃ¡s fuertes
  const red = [255, 60, 60];     // rojo vivo
  const gray = [80, 80, 80];     // gris neutro
  const green = [0, 230, 118];   // verde brillante

  // InterpolaciÃ³n no lineal: mÃ¡s contraste
  let r, g, b;
  if (val < 0) {
    // Mezcla entre rojo â†” gris
    const t = (val + max) / max;
    r = Math.round(gray[0] + (red[0] - gray[0]) * (1 - t));
    g = Math.round(gray[1] + (red[1] - gray[1]) * (1 - t));
    b = Math.round(gray[2] + (red[2] - gray[2]) * (1 - t));
  } else {
    // Mezcla entre gris â†” verde
    const t = val / max;
    r = Math.round(gray[0] + (green[0] - gray[0]) * t);
    g = Math.round(gray[1] + (green[1] - gray[1]) * t);
    b = Math.round(gray[2] + (green[2] - gray[2]) * t);
  }

  return `rgb(${r}, ${g}, ${b})`;
}

async function cargarDatos() {
  const response = await fetch(SHEET_CSV_URL);
  let text = await response.text();
  text = text.replace(/"/g, "").trim();

  const rows = text.split("\n").map(r => r.split(","));
  const empresas = rows
    .map(r => [r[1]?.trim(), r[2]?.trim()])
    .filter(r => r[0] && r[1] && r[0] !== "Ticker");

  const contenedor = document.getElementById("heatmap");
  contenedor.innerHTML = "";

  empresas.forEach(([nombre, variacion]) => {
    const num = parseFloat(variacion.replace(",", "."));
    if (isNaN(num)) return;

    const div = document.createElement("div");
    div.classList.add("cell");
    div.style.backgroundColor = getColor(num);
    div.textContent = `${nombre}: ${num.toFixed(2)}%`;
    contenedor.appendChild(div);
  });
}

cargarDatos();
setInterval(cargarDatos, 60000);
  </script>
</body>
</html>

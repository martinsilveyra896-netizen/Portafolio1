<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Calor de Acciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1117;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #fff;
      font-weight: 600;
    }

    #rendimiento {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 10px;
    }

    .positivo { color: #16c784; }
    .negativo { color: #ea3943; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .cell {
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 12px rgba(255,255,255,0.25);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Mapa de Calor de Acciones</h1>
  <p>Con rendimiento ponderado del portafolio</p>
  <div id="rendimiento">Cargando...</div>
  <div class="grid" id="heatmap"></div>

  <script>
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/10NZ7aE0KKGS8mC6n6kt5lNe0bDc8KX7iXaqrTzmRU9g/gviz/tq?tqx=out:csv";

function getColor(variacion) {
  const max = 5;
  const val = Math.max(-max, Math.min(max, variacion));
  const ratio = (val + max) / (2 * max);
  const red = [255, 60, 60];
  const gray = [80, 80, 80];
  const green = [0, 230, 118];

  let r, g, b;
  if (val < 0) {
    const t = (val + max) / max;
    r = Math.round(gray[0] + (red[0] - gray[0]) * (1 - t));
    g = Math.round(gray[1] + (red[1] - gray[1]) * (1 - t));
    b = Math.round(gray[2] + (red[2] - gray[2]) * (1 - t));
  } else {
    const t = val / max;
    r = Math.round(gray[0] + (green[0] - gray[0]) * t);
    g = Math.round(gray[1] + (green[1] - gray[1]) * t);
    b = Math.round(gray[2] + (green[2] - gray[2]) * t);
  }
  return `rgb(${r}, ${g}, ${b})`;
}

async function cargarDatos() {
  const response = await fetch(SHEET_CSV_URL);
  let text = await response.text();
  text = text.replace(/"/g, "").trim();

  const rows = text.split("\n").map(r => r.split(","));
  const empresas = rows
    .map(r => [r[1]?.trim(), r[2]?.trim(), r[3]?.trim()])
    .filter(r => r[0] && r[1] && r[0] !== "Ticker");

  const contenedor = document.getElementById("heatmap");
  contenedor.innerHTML = "";

  let rendimientoPonderado = 0;
  let sumaPesos = 0;

  empresas.forEach(([nombre, variacion, peso]) => {
    const numVar = parseFloat(variacion.replace(",", "."));
    const numPeso = parseFloat(peso.replace(",", "."));
    if (isNaN(numVar) || isNaN(numPeso)) return;

    rendimientoPonderado += numVar * numPeso;
    sumaPesos += numPeso;

    const div = document.createElement("div");
    div.classList.add("cell");
    div.style.backgroundColor = getColor(numVar);
    div.textContent = `${nombre}: ${numVar.toFixed(2)}%`;
    contenedor.appendChild(div);
  });

  // Normaliza si los pesos no suman 1 exactamente
  if (sumaPesos > 0) rendimientoPonderado /= sumaPesos;

  const rendElem = document.getElementById("rendimiento");
  const signo = rendimientoPonderado >= 0 ? "+" : "";
  rendElem.innerHTML = `ðŸ’° Rendimiento del portafolio: <span class="${rendimientoPonderado >= 0 ? 'positivo' : 'negativo'}">${signo}${rendimientoPonderado.toFixed(2)}%</span>`;
}

cargarDatos();
setInterval(cargarDatos, 60000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Calor de Acciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1117;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .cell {
      padding: 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Mapa de Calor de Acciones</h1>
  <p>Se actualiza automÃ¡ticamente con los datos del mercado.</p>
  <div class="grid" id="heatmap"></div>

  <script>
    // URL del CSV publicado desde Google Sheets (asegurate que estÃ© en modo pÃºblico)
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/10NZ7aE0KKGS8mC6n6kt5lNe0bDc8KX7iXaqrTzmRU9g/gviz/tq?tqx=out:csv";

    async function cargarDatos() {
      const response = await fetch(SHEET_CSV_URL);
      const text = await response.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const empresas = rows.slice(1);

      const contenedor = document.getElementById("heatmap");
      contenedor.innerHTML = "";

      empresas.forEach(([nombre, variacion]) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        const num = parseFloat(variacion);
        const color =
          num > 0
            ? `rgba(0, 200, 0, ${Math.min(num / 5, 1)})`
            : `rgba(200, 0, 0, ${Math.min(Math.abs(num) / 5, 1)})`;
        div.style.backgroundColor = color;
        div.textContent = `${nombre}: ${variacion}%`;
        contenedor.appendChild(div);
      });
    }

    cargarDatos();
    setInterval(cargarDatos, 60000); // Actualiza cada minuto
  </script>
</body>
</html>

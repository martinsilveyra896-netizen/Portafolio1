<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Calor de Acciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1117;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .cell {
      padding: 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Mapa de Calor de Acciones</h1>
  <p>Se actualiza automÃ¡ticamente con los datos del mercado.</p>
  <div class="grid" id="heatmap"></div>

 <script>
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/10NZ7aE0KKGS8mC6n6kt5lNe0bDc8KX7iXaqrTzmRU9g/gviz/tq?tqx=out:csv";

async function cargarDatos() {
  const response = await fetch(SHEET_CSV_URL);
  let text = await response.text();

  // Limpia comillas dobles y espacios
  text = text.replace(/"/g, "").trim();

  // Detecta si usa punto y coma (;) o coma (,)
  const separador = text.includes(";") ? ";" : ",";
  const rows = text.split("\n").map(r => r.split(separador));

  // Lee encabezados
  const headers = rows[0].map(h => h.trim());
  const tickerIndex = headers.indexOf("Ticker");
  const varIndex = headers.indexOf("Variacion");
  const empresas = rows.slice(1);

  const contenedor = document.getElementById("heatmap");
  contenedor.innerHTML = "";

  empresas.forEach(row => {
    const nombre = row[tickerIndex]?.trim();
    const variacion = parseFloat(row[varIndex]?.replace(",", "."));
    if (!nombre || isNaN(variacion)) return;

    const div = document.createElement("div");
    div.classList.add("cell");

    const color =
      variacion > 0
        ? `rgba(0, 200, 0, ${Math.min(variacion / 5, 1)})`
        : `rgba(200, 0, 0, ${Math.min(Math.abs(variacion) / 5, 1)})`;

    div.style.backgroundColor = color;
    div.textContent = `${nombre}: ${variacion.toFixed(2)}%`;
    contenedor.appendChild(div);
  });
}

cargarDatos();
setInterval(cargarDatos, 60000);
</script>
</body>
</html>
